<h2 class="text-center">Registration</h2>
<div class="row">
<div class="col-md-3">
</div>
<div class="col-md-6 col-md-offset-3">
<div class="jumbotron">
<form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
<div class="form-group">
<label for="name">Name</label>
<input type="text" name="name" formControlName="name" autocomplete="off" class="form-control input-sm" placeholder="Name" [class.is-invalid] = "name.invalid && name.touched">
<div *ngIf="name.hasError('required') && name.touched"class="alert alert-danger">name coudln't be emty</div>
<div *ngIf="name.hasError('minlength') && name.touched" class="alert alert-danger">Your last name must be at least 5 characters long.</div>
<!-- <diV *ngIf="name.errors.cannotContainSpace " class="alert alert-danger">Could'nt had whitespace .</diV> -->
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Email"  [class.is-invalid] = "email.invalid && email.touched">
<div *ngIf="email.hasError('required') && email.touched"class="alert alert-danger">email coudln't be emty</div>
<div *ngIf="email.invalid && email.touched"class="alert alert-danger">email is wrong format</div>
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" name="password" formControlName="password" autocomplete="off" class="form-control input-sm" placeholder="Password" [class.is-invalid] = "password.invalid && password.touched">
<div *ngIf="password.hasError('required') && password.touched"class="alert alert-danger">password coudln't be emty</div>
<div *ngIf="password.hasError('minlength') && password.touched" class="alert alert-danger">Your last name must be at least 5 characters long.</div>
</div>
<button type="submit" class="btn btn-success" >Register</button>
</form>
</div>
</div>
<div class="col-md-3">
</div>
</div>
